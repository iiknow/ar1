                   </p>
                   <p><label for="comment">의견이나 질문</label><br>
                   <textarea name="coment" id="comment" cols="50" rows="10"></textarea>
                   </p>
                   <p><input type="submit" name="submit" value="입력한 내용 확인" id="submit"></p>
