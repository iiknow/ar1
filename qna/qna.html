             <h1>자주 하는 질문</h1>
               <p class="q-and-a question">수강 시에 PC가 필요한가요?</p>
               <p class="q-and-a answer">PC는 본인이 직접 지참해야 합니다.</p>
               
               <p class="q-and-a question">학원에 출석할 시간이 없습니다.</p>
               <p class="q-and-a answer">Codera의 모든 수업은 온라인 동영상을 제공하고 있습니다. 또한, 온라인 전용 코스도 있습니다.</p>
               
               <p class="q-and-a question">수업료는 환불이 되나요?</p>
               <p class="q-and-a answer">개강 2일전까지 신청하면 가능합니다. 자세한 내용은 문의해 주세요.</p>
